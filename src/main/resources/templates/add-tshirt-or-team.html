<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Tshirt</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/background.css">
    <link rel="stylesheet" type="text/css" href="/css/add-tshirt-or-team.css">
</head>
<body>
<!-- Включване на хедъра -->
<div th:replace="~{fragments/header.html}"></div>



<!-- Two forms side by side -->
<div class="add-container">
    <!-- TODO logic about exist t-shirt and team-->
    <div class="add-form">
        <h2>Add New T-shirt</h2>
        <form th:action="@{/tshirts/add}" th:method="POST" th:object="${tshirt}">

            <label>Name:</label>
            <input type="text" th:field="*{name}" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert-warning"></p>

            <label>Price:</label>
            <input type="number" th:field="*{price}" step="0.01" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

            <label>Image URL:</label>
            <input type="text" th:field="*{image}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>

            <label for="teamId">Select Team:</label>
            <select id="teamId" th:field="*{teamId}" required>
                <option value="">-- Select a Team --</option>
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
            </select>

            <label>Category:</label>
            <select th:field="*{category}" required>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
            </select>

            <label>Available Sizes:</label>
            <div class="sizes-container">
                <span th:each="size : ${sizes}">
                    <input type="checkbox" th:field="*{sizes}" th:value="${size}">
                    <label th:text="${size}"></label>
                </span>
            </div>

            <button type="submit">Save T-shirt</button>
        </form>
    </div>

    <!-- Дясна форма: Добавяне на отбор -->
    <div class="add-form">
        <h2>Add New Team</h2>
        <form th:action="@{/teams/add}" th:method="POST" th:object="${team}">

            <label>Team Name:</label>
            <input type="text" th:field="*{name}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            <label>Country:</label>
            <input type="text" th:field="*{country}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>

            <label>Trophies:</label>
            <input type="number" th:field="*{trophies}" required>
            <p class="alert-warning" th:if="${#fields.hasErrors('trophies')}" th:errors="*{trophies}"></p>

            <button type="submit">Save Team</button>
        </form>

    </div>
</div>


<footer>&copy; 2025 Retro Club Kit. All Rights Reserved.</footer>
</body>
</html>
